        - Times
      summary: Cadastrar um time
      description: Registra um novo time
      operationId: postTime
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                - $ref: '#/components/schemas/TimeApiRequest'
      responses:
        '201':
          description: Criado
        '422':
          description: Erro
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
        '500':
          description: Erro interno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'

    get:
      tags:
        - Times
      summary: Buscar todos os times
      description: Retorna uma lista de times
      operationId: getAllTimes
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TimeApiResponse'
        '400':
          description: Id inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'
        '404':
          description: Id não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorApiResponse'

