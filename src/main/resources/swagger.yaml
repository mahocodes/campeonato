components:
  parameters:
    idParam:
      name: id
      in: path
      description: Número de identificação
      example: 4
      required: true
      schema:
        type: integer
        format: int64

  schemas:
    ErrorApiResponse:
      type: object
      properties:
        codigo:
          type: string
          example: CBXXX001
        mensagem:
          type: string
          example: Erro genérico
        detalhe:
          type: string
          example: Detalhe genérico

    TimeApiRequest:
      required:
        - nome
        - localidade
      type: object
      properties:
        nome:
          type: string
          example: Clube Atlético Mineiro
        localidade:
          $ref: '#/components/schemas/Localidade'

    TimeApiResponse:
      $ref: '#/components/schemas/Time'

    JogadorApiRequest:
      type: object
      properties:
        nome:
          type: string
          example: Neymar Jr.
        dataNascimento:
          type: string
          example: 05/02/1992
        nacionalidade:
          type: string
          example: Brasileiro

    JogadorApiResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        nome:
          type: string
          example: Neymar Jr.
        dataNascimento:
          type: string
          example: 05/02/1992
        nacionalidade:
          type: string
          example: Brasileiro
        time:
          $ref: '#/components/schemas/Time'

    TransferenciaApiRequest:
      type: object
      properties:
        idOrigem:
          type: integer
          format: int64
          description: Id do time de origem
          example: 10
        idDestino:
          type: integer
          format: int64
          description: Id do time de destino
          example: 13
        idJogador:
          type: integer
          format: int64
          description: Id do jogador a ser transferido
          example: 23

    Time:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        nome:
          type: string
          example: Clube Atlético Mineiro
        localidade:
          $ref: '#/components/schemas/Localidade'

    Localidade:
      type: string
      enum: [ AC,AL,AP,AM,BA,CE,DF,ES,GO,MA,MT,MS,MG,PA,PB,PR,PE,PI,RJ,RN,RS,RO,RR,SC,SP,SE,TO ]
      description: Estados do Brasil